language: cpp

# Ubuntu 14.04 Trusty support
sudo: required
dist: trusty

addons:
  apt:
    sources:
    # add PPAs with more up-to-date toolchains
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.6
    packages:
     - nasm 
     - makeself
     - pkg-config
     - fuse
     - fuse-dev

compiler:
 - gcc

script: 
 - cd src/
 - make NOGUI=1 WXSTATIC=1 

branches:
  only:
    - travis_build
